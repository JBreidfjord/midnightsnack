{% extends "layout.html" %}

{% block content %}
<div class="container exempt">
    <h2>422: Invalid Request</h2>
    <br>
    <p>Sorry, the content you submitted was invalid</p>

    <a href="/">Click here to go back home</a>

    <div>
        <h5>Error details:</h5>
        <p>{{ exc.detail }}</p>
        <pre><code>{{ exc.body }}</code></pre>
    </div>
</div>
{% endblock content %}
