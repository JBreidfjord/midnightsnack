{% extends "layout.html" %}

{% block content %}
    <h2>Home Page</h2>
    <br>
    {% for post in posts %}
        <h4><a href='/posts/{{ post.id }}'>{{ post.title }}</a></h4>
        <p>By {{ post.author.username }} on {{ post.date_posted.date() }}</p>
        <p>{{ post.content | safe }}</p>
    {% endfor %}
{% endblock content %}
