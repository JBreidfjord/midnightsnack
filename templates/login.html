{% extends "layout.html" %}

{% block content %}
<div class="container content">
    <form name="formdata" class="row g-3" method="POST" action="">
        <legend class="border-bottom mb-4">Login to Your Account</legend>
        {% if request.cookies.get('Errors') %}
            <div class="error">
                <ul>
                    <li>Incorrect username or password</li>
                </ul>
            </div>
        {% endif %}
        <div class="form-group">
            <input type="text" placeholder="Enter Username" name="username" id="username" class="form-control" autocomplete="username" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
</div>
{% endblock content %}
