{% extends "layout.html" %}

{% block content %}
<div class="container">
    <form action="/posts/create" method="POST" class="row g-3" enctype="multipart/form-data" id="article_upload" name="article_upload">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
            <small id="desc-help" class="form-text text-muted">Short description of the article</small>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags" required>
            <small id="tag-help" class="form-text text-muted">Tags must be separated by a comma</small>
        </div>
        <div class="form-group" style="max-width: 40%;">
            <label for="article-file">Article File</label>
            <input type="file" class="form-control-file" id="article-file" name="article_file" required>
            <small id="file-help" class="form-text text-muted">Article must be in .md format</small>
        </div>
        <div class="form-group" style="max-width: 40%;">
            <label for="img-file">Header Image</label>
            <input type="file" class="form-control-file" name="img_file" id="img-file" required>
            <small id="img-help" class="form-text text-muted">.png format preferred</small>
        </div>
            <div class="form-group col-md-4">
                <label for="img-alt">Image Alt Text</label>
                <input type="text" class="form-control" id="img-alt" name="img_alt" placeholder="Alternate Text" required>
            </div>
            <div class="form-group col-md-4">
                <label for="pg-name">Photographer Name</label>
                <input type="text" class="form-control" id="pg-name" name="pg_name" placeholder="Name" required>
            </div>
            <div class="form-group col-md-4">
                <label for="pg-url">Photographer URL</label>
                <input type="url" class="form-control" id="pg-url" name="pg_url" placeholder="URL" required>
            </div>
        <input type="submit" class="btn btn-outline-primary">
    </form>
</div>
{% endblock content %}
