<!DOCTYPE html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
    <div class="container col-6">
        <form action="/edit" method="POST" enctype="multipart/form-data" id="article_upload" name="article_upload">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
                <small id="desc-help" class="form-text text-muted">Short description of the article</small>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" name="tags" required>
                <small id="tag-help" class="form-text text-muted">Tags must be separated by a comma</small>
            </div>
            <div class="form-group">
                <label for="article-file">Article File</label>
                <input type="file" class="form-control-file" id="article-file" name="article_file" required>
                <small id="file-help" class="form-text text-muted">Article must be in .md format</small>
            </div>
            <div class="form-group">
                <label for="img-file">Header Image</label>
                <input type="file" class="form-control-file" name="img_file" id="img-file" required>
                <small id="img-help" class="form-text text-muted">.png format preferred</small>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="img-alt">Image Alt Text</label>
                    <input type="text" class="form-control" id="img-alt" name="img_alt" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="pg-name">Photographer Name</label>
                    <input type="text" class="form-control" id="pg-name" name="pg_name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="pg-url">Photographer URL</label>
                    <input type="url" class="form-control" id="pg-url" name="pg_url" required>
                </div>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
