{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>{{ user.username }}</h2>
    <br>
    {% for post in user.posts|sort(attribute="date_posted", reverse=true) %}
        <a href="/posts/{{ post.slug }}">{{ post.title }}</a><br>
    {% endfor %}
</div>
{% endblock content %}
